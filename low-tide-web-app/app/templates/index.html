<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Low Tide Selector</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Low Tide Selector</h1>
        <form method="post" class="mt-4">
            <div class="form-group">
                <label for="region">Region:</label>
                <select name="region" id="region" class="form-control">
                    {% for region in regions %}
                        <option value="{{ region }}">{{ region }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date (YYYYmmdd):</label>
                <input type="text" id="start_date" name="start_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="end_date">End Date (YYYYmmdd):</label>
                <input type="text" id="end_date" name="end_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="num_of_results">Number of Results:</label>
                <input type="number" id="num_of_results" name="num_of_results" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
