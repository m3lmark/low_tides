<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Low Tide Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .results {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .map {
            flex: 1;
            padding: 10px;
            height: 100%;
        }
        #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Lowest Tides in {{ region }}</h1>
        <div class="container">
            <div class="results">
                <ul class="list-group">
                    {% for details in lowest_tides %}
                        <li class="list-group-item">
                            <strong>{{ details.time }}</strong> - {{ details.station_name }}: {{ details.value }} feet
                        </li>
                    {% endfor %}
                </ul>
                <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back</a>
            </div>
            <div class="map" id="map">
                {{ map_html|safe }}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
